<div class="container-fluid">
  <div class="login-form">
    <form>
      <h2><span class="bi bi-person-fill"></span> User Login</h2>
      <dl>
        <dt>User Name</dt>
        <dd><input type="text" class="form-control" /></dd>
        <dt>Password</dt>
        <dd><input type="password" class="form-control" /></dd>
        <dt>
          Verify Code
          <button class="btn" (click)="NewCode()">
            <span class="bi bi-arrow-clockwise fw-bold"></span>
          </button>
        </dt>
        <dd>{{ code }}</dd>
      </dl>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
