<div class="container-fluid g-5">
  <!-- interpolation in angular -->
  <div>Hello {{ userName }}</div>
  <!-- property binding -->
  <input type="checkbox" checked="{{ stock }}" name="" id="" />
  <input type="checkbox" [checked]="stock" name="" id="" />
  <table border="1" [width]="twidth" [attr.height]="theight">
    <tr>
      <td>Username</td>
    </tr>
  </table>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        [(ngModel)]="userName"
        class="form-control"
        name=""
        id=""
      />
      <input type="text" class="form-control" ngModel #name name="" id="" />
    </div>
    <div class="col-9">
      <div class="row">
        {{ userName }}
      </div>
      <div class="row">
        {{ name.value }}
      </div>
    </div>
  </div>
</div>
