<div class="bg-secondary text-white">
  <div class="row">
    <div class="col-3">
      <ol>
        <li *ngFor="let item of Categories">
          {{ item.categories }}
          <ul>
            <li *ngFor="let items of item.products">{{ items }}</li>
          </ul>
        </li>
      </ol>
    </div>
    <div class="col-3">
      <select class="form-select">
        <optgroup *ngFor="let items of Categories" [label]="items.categories">
          <option *ngFor="let product of items.products">{{ product }}</option>
        </optgroup>
      </select>
    </div>

    <div class="col-3">
      <details *ngFor="let items of Categories">
        <summary>{{ items.categories }}</summary>
        <ul>
          <li *ngFor="let product of items.products">
            {{ product }}
          </li>
        </ul>
      </details>
    </div>
  </div>
</div>
