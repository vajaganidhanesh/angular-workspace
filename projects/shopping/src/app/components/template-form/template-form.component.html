<div class="container-fluid">
  <form #frmDetails="ngForm" class="input-group">
    <dl>
      <dt>UserName</dt>
      <dd>
        <input
          type="text"
          ngModel
          #User="ngModel"
          class="form-control"
          name="User"
          id=""
          required
          minlength="4"
        />
      </dd>
      <dd class="text-danger" *ngIf="frmDetails.submitted && User.invalid">
        <small *ngIf="User.errors?.['required']">user Details required</small>
        <small *ngIf="User.errors?.['minlength']"
          >Name should be more then 4 characters short</small
        >
      </dd>
      <dt>Mobile</dt>
      <dd>
        <input
          class="form-control"
          required
          pattern="\+91\d{10}"
          type="text"
          ngModel
          #mobile="ngModel"
          name="mobile"
          id=""
        />
      </dd>
      <dd class="text-danger" *ngIf="frmDetails.submitted && mobile.invalid">
        <small *ngIf="mobile.errors?.['required']"
          >mobile number required</small
        >
        <small *ngIf="mobile.errors?.['pattern']"
          >Number should start with +91 with 10 digits</small
        >
      </dd>
      <dd>
        <button class="btn btn-primary">Register</button>
      </dd>
    </dl>
  </form>
</div>
