<div class="container-fluid d-flex justify-content-center w-100">
  <form
    class="col-4"
    #frmRegister="ngForm"
    (submit)="SubmitClick(frmRegister.value)"
  >
    <h2>Register User</h2>
    <dl>
      <dt>User Name</dt>
      <dd>
        <input
          type="text"
          name="UserName"
          ngModel
          #UserName="ngModel"
          class="form-control"
        />
      </dd>
      <dt>Age</dt>
      <dd>
        <input
          type="number"
          name="Age"
          ngModel
          #Age="ngModel"
          class="form-control"
        />
      </dd>
      <dt>City</dt>
      <dd>
        <select class="form-select" name="City" ngModel #City="ngModel">
          <option value="Delhi">Delhi</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>
      </dd>
      <dd>
        <button type="submit" class="btn btn-primary">Register</button>
      </dd>
    </dl>
  </form>

  <hr />
  <div>
    <dl>
      <dt>Name</dt>
      <dd>{{ UserName.value }}</dd>
      <dt>Age</dt>
      <dd>{{ Age.value }}</dd>
      <dt>City</dt>
      <dd>{{ City.value }}</dd>
    </dl>
  </div>
</div>
