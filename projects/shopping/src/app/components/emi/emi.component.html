<div class="container-fluid">
  <h2 class="text-center">Personal Loan EMI Calculator</h2>
  <div class="border border-2 border-dark p-3 text-center">
    <div class="row">
      <div class="col">
        Amount you need
        <input type="text" size="10" [value]="P" name="" id="" />
      </div>
      <div class="col">
        For <input type="text" name="" [value]="n" size="4" id="" /> years
      </div>
      <div class="col">
        Interest Rate <input type="text" size="4" [value]="r" />%
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        &#8377; 10,000
        <input
          type="range"
          min="10000"
          value="10000"
          max="1000000"
          name=""
          id=""
          (change)="amountChange($event)"
        />
        &#8377;
      </div>
      <div class="col">
        1
        <input
          type="range"
          [value]="n"
          (change)="yearChange($event)"
          value="1"
          min="1"
          max="5"
        />
        5years
      </div>
      <div class="col">
        10.25
        <input
          type="range"
          min="10.25"
          step="0.1"
          [value]="r"
          max="18.45"
          name=""
          id=""
          (change)="interestChange($event)"
        />18.45%
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button (click)="totalEMI()" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <h1>
        Your monthy installment is
        <span class="text-center text-primary"
          >{{ EMI | currency : "INR" }}
        </span>
        for {{ n }} years
      </h1>
    </div>
  </div>
</div>
