<div class="container-fluid" (submit)="submitClick(frmRegister.value)">
  <h2>Register</h2>
  <form [formGroup]="frmRegister">
    <dl>
      <dt>UserName</dt>
      <dd><input type="text" formControlName="UserName" /></dd>
      <dt>Age</dt>
      <dd><input type="number" name="" id="" formControlName="Age" /></dd>
      <dt>Mobile</dt>
      <dd><input type="text" name="" id="" formControlName="Mobile" /></dd>
    </dl>
    <button type="submit">Register</button>
  </form>
</div>
